name: Aya News Bot (Auto Run)

on:
  schedule:
    # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ 30 ‡∏ô‡∏≤‡∏ó‡∏µ
    - cron: '*/30 * * * *'
  workflow_dispatch: 

jobs:
  check-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # <--- ‡πÅ‡∏Å‡πâ‡∏à‡∏≤‡∏Å 3.9 ‡πÄ‡∏õ‡πá‡∏ô 3.10 ‡∏Ñ‡∏£‡∏±‡∏ö

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Aya Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py

      - name: Commit and Push History
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üìù Aya updated news history [skip ci]"
          file_pattern: "*.json"
